{% extends 'base.html' %}
{% set title = _('Registro') %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl card-hover p-8">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-primary mb-2">
            <i class="fas fa-user-plus"></i> {{ _('Crear Cuenta') }}
        </h1>
        <p class="text-gray-600">{{ _('Únete a nuestra comunidad') }}</p>
    </div>

    <form method="POST" action="{{ url_for('register') }}" class="space-y-6">
        <div>
            <label class="block text-gray-700 mb-2">{{ _('Nombre Completo') }}</label>
            <input type="text" name="full_name" required 
                   class="form-input w-full p-3"
                   placeholder="{{ _('Juan Pérez') }}">
        </div>

        <div>
            <label class="block text-gray-700 mb-2">{{ _('Correo Electrónico') }}</label>
            <input type="email" name="email" required 
                   class="form-input w-full p-3"
                   placeholder="ejemplo@correo.com">
        </div>

        <div>
            <label class="block text-gray-700 mb-2">{{ _('Contraseña') }}</label>
            <input type="password" name="password" required 
                   class="form-input w-full p-3"
                   placeholder="••••••••">
        </div>

        <div>
            <label class="block text-gray-700 mb-2">{{ _('Tipo de Usuario') }}</label>
            <select name="user_type" required class="form-input w-full p-3">
                <option value="candidate">{{ _('Candidato') }}</option>
                <option value="employer">{{ _('Empleador') }}</option>
            </select>
        </div>

        <button type="submit" class="button-primary w-full">
            <i class="fas fa-check-circle mr-2"></i>{{ _('Registrarse') }}
        </button>

        <div class="text-center mt-4">
            <a href="{{ url_for('login') }}" class="text-primary hover:underline">
                {{ _('¿Ya tienes cuenta? Inicia sesión') }}
            </a>
        </div>
    </form>
</div>
{% endblock %}
