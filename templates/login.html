{% extends 'base.html' %}
{% set title = _('Inicio de Sesión') %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl card-hover p-8">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-primary mb-2">
            <i class="fas fa-sign-in-alt"></i> {{ _('Bienvenido') }}
        </h1>
        <p class="text-gray-600">{{ _('Ingresa a tu cuenta') }}</p>
    </div>

    <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
        <div>
            <label class="block text-gray-700 mb-2">{{ _('Correo Electrónico') }}</label>
            <input type="email" name="email" required 
                   class="form-input w-full p-3"
                   placeholder="ejemplo@correo.com">
        </div>

        <div>
            <label class="block text-gray-700 mb-2">{{ _('Contraseña') }}</label>
            <input type="password" name="password" required 
                   class="form-input w-full p-3"
                   placeholder="••••••••">
        </div>

        <button type="submit" class="button-primary w-full">
            <i class="fas fa-unlock-alt mr-2"></i>{{ _('Ingresar') }}
        </button>

        <div class="text-center mt-4">
            <a href="{{ url_for('register') }}" class="text-primary hover:underline">
                {{ _('¿No tienes cuenta? Regístrate') }}
            </a>
        </div>
    </form>
</div>
{% endblock %}
